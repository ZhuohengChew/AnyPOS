<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirm Elderly Mode Disable">
    <meta name="theme-color" content="#2563eb">
    <title>Disable Elderly Mode - MSME Digital Finance Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/accessibility.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirmation-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        .confirmation-icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }

        .confirmation-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .confirmation-message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .confirmation-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            min-width: 120px;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn-confirm {
            background: #2563eb;
            color: white;
        }

        .btn-confirm:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Elderly mode adjustments */
        .elderly-mode .confirmation-container {
            padding: 50px;
            max-width: 600px;
        }

        .elderly-mode .confirmation-icon {
            font-size: 80px;
        }

        .elderly-mode .confirmation-title {
            font-size: 28px;
        }

        .elderly-mode .confirmation-message {
            font-size: 18px;
        }

        .elderly-mode .btn {
            padding: 16px 32px;
            font-size: 18px;
            min-width: 140px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .confirmation-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .confirmation-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .confirmation-container {
                border: 2px solid black;
            }

            .btn {
                border: 2px solid black;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .confirmation-container {
                animation: none;
            }

            .btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <span class="confirmation-icon">ðŸ¤”</span>
        <h1 class="confirmation-title">Disable Elderly Mode?</h1>
        <p class="confirmation-message">
            Are you sure you want to switch off elderly mode? This will restore the full interface with all features and smaller text sizes.
        </p>
        <div class="confirmation-actions">
            <button class="btn btn-cancel" onclick="cancelDisable()">Cancel</button>
            <button class="btn btn-confirm" onclick="confirmDisable()">Yes, Disable</button>
        </div>
    </div>

    <script>
        // Check if elderly mode is currently active
        function isElderlyModeActive() {
            return document.body.classList.contains('elderly-mode') || 
                   localStorage.getItem('elderlyMode') === 'true';
        }

        // Apply elderly mode styles if active
        function applyElderlyModeIfActive() {
            if (isElderlyModeActive()) {
                document.body.classList.add('elderly-mode');
            }
        }

        // Cancel disabling elderly mode - return to settings page
        function cancelDisable() {
            // Ensure elderly mode remains enabled in all storage locations
            localStorage.setItem('elderlyMode', 'true');
            
            // Update accessibility preferences to keep elderly mode enabled
            try {
                const prefs = JSON.parse(localStorage.getItem('accessibility-preferences') || '{}');
                prefs.elderlyMode = true;
                localStorage.setItem('accessibility-preferences', JSON.stringify(prefs));
            } catch (error) {
                console.warn('Failed to update accessibility preferences:', error);
            }
            
            // Update user settings to keep elderly mode enabled
            if (window.app && window.app.currentUser) {
                if (!window.app.currentUser.accessibilitySettings) {
                    window.app.currentUser.accessibilitySettings = {};
                }
                window.app.currentUser.accessibilitySettings.elderlyMode = true;
                window.app.saveToStorage();
            }
            
            // Return to the main page
            window.location.href = 'index.html';
        }

        // Confirm disabling elderly mode
        function confirmDisable() {
            // Disable elderly mode in localStorage
            localStorage.setItem('elderlyMode', 'false');
            
            // Remove elderly mode class from body
            document.body.classList.remove('elderly-mode');
            
            // If accessibility manager is available, disable elderly mode properly
            if (window.accessibilityManager) {
                window.accessibilityManager.disableElderlyMode();
            }
            
            // Update user settings to disable elderly mode
            if (window.app && window.app.currentUser) {
                if (!window.app.currentUser.accessibilitySettings) {
                    window.app.currentUser.accessibilitySettings = {};
                }
                window.app.currentUser.accessibilitySettings.elderlyMode = false;
                window.app.saveToStorage();
            }
            
            // Also update accessibility preferences
            try {
                const prefs = JSON.parse(localStorage.getItem('accessibility-preferences') || '{}');
                prefs.elderlyMode = false;
                localStorage.setItem('accessibility-preferences', JSON.stringify(prefs));
            } catch (error) {
                console.warn('Failed to update accessibility preferences:', error);
            }
            
            // Redirect to index.html with reload to ensure all changes take effect
            window.location.href = 'index.html?reload=true';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            applyElderlyModeIfActive();
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    cancelDisable();
                } else if (e.key === 'Enter') {
                    confirmDisable();
                }
            });
        });
    </script>
</body>
</html>
